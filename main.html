<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Shopping Cart</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Shopping Cart</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Product Information
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="item-name-input">
                                Name
                            </label>
                            <input type="text" class="form-control" value="" id="item-name-input" />
                        </div>
                        <div class="form-group">
                            <label for="item-price-input">
                                Product Price
                            </label>
                            <input type="number" class="form-control" value="price" id="item-price-input" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="add" class="btn btn-primary" onclick="productUpdate();">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="productTable" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                </table>
                <h3 id="total">Grand Total = 0</h3>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
